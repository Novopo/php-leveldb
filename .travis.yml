language: php
php:
  - 5.2
  - 5.3
  - 5.4

env:
  - REPORT_EXIT_STATUS=1
  - TEST_PHP_EXECUTABLE=./sapi/cli/php

before_script:
  - sh -c "wget http://leveldb.googlecode.com/files/leveldb-1.4.0.tar.gz"
  - sh -c "tar zxvf leveldb-1.4.0.tar.gz"
  - sh -c "cd leveldb-1.4.0 && make && mkdir lib && cp libleveldb* lib"
  - sh -c "phpize && ./configure --with-leveldb=$PWD/leveldb-1.4.0 && make"

script: php run-tests.php

